<body>
    <header>
        <nav>
            <div>
                <a href="index.html" class="home">My Profile</a>
            </div>
            <div class="navmenu">
                <a href="#about" class="#menu">About</a>
                <a href="#works" class="menu">Works</a>
            </div>
        </nav>
    </header>
    <main>
        <article>
            <div>
                <img src="img/main.png" alt="キャノンのカメラ" class="mainimg">
            </div>
            <!-- アバウト -->

            <h2><a id="about">About</a></h2>

            <section class="about">
                <img src="img/about.png" alt="顔写真" class="aboutimg">
                <div class="content">
                    <p class="name">Kazuki Asahina</p>
                    <ul>
                        <li>25歳 長野県佐久市出身</li>
                        <li>ソフトウェア業界でマーケティングに従事</li>
                        <li>趣味はカメラ、愛機はCanon</li>
                        <li>自然を撮影するのが好きで、海や山によく行く</li>
                    </ul>
                </div>
            </section>
            <!-- ワークス -->

            <h2><a id="works">Works</a></h2>
            <section class="works">
                <div class="item">
                    <img src="img/works1.png" alt="日本海">
                    <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
                </div>

                <div class="center">
                    <img src="img/works2.png" alt="御嶽山">
                    <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
                </div>

                <div class="item">
                    <img src="img/works3.png" alt="京都の街並み">
                    <p>京都で撮影した、明け方の古き良き日本の町並み</p>
                </div>

            </section>
